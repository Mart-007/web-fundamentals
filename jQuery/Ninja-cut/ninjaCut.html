<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Cut</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready( function() {
            $(".cat2, .cat3, .cat4, .ninja0, .ninja1").hide();
            $(".ninja2").click( function(){
                $(this).hide( function(){
                    $(".cat2").show("slow");
                });
            });
            $(".ninja3").click( function(){
                $(this).hide( function(){
                    $(".cat3").show("slow");
                });
            });
            $(".ninja4").click( function(){
                $(this).hide( function(){
                    $(".cat4").show("slow");
                });
            });
            $(".cut0").click( function(){
                $(this).hide( function(){
                    $(".ninja0").fadeIn("slow");
                });
            });
            $(".cut1").click( function(){
                $(this).hide( function(){
                    $(".ninja1").fadeIn("slow");
                });
            });
        });
    </script>



<style>
    body{
        background-color: aquamarine;
    }
    .images{
        margin-left: 850px;
        width: 200px;
        align-items: center;
        position: absolute;
    }
    
</style>  
</head>
<body>
    <div class="images">
        <img src="./images/cat0.png" class="cut0" alt="cut0">
        <img src="./images/cat1.png" class="cut1" alt="cut1">
        <img src="./images/cat2.png" class="cat2" cat2-alt-src="cat2">
        <img src="./images/cat3.png" class="cat3" alt="cat3">
        <img src="./images/cat4.png" class="cat4" alt="cat4">
        
        <img src="./images/ninja0.png" class="ninja0" alt="ninja0">
        <img src="./images/ninja1.png" class="ninja1" alt="ninja1">
        <img src="./images/ninja2.png" class="ninja2" alt="ninja2">
        <img src="./images/ninja3.png" class="ninja3" alt="ninja3">
        <img src="./images/ninja4.png" class="ninja4" alt="ninja4">
    </div>
</body>
</html>
